<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Padaria Gerson</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">			    
			    	<a class="navbar-brand" href="#" style="color: #337AB7">Gerenciar Filiais</a>			    				    	
			    </div>
				
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
					  <li><a href="/conta">Gerenciar Contas</a></li>
					</ul>
			    </div>
			</div>
		</nav>    
	    <div>
		    <table class="table table-bordered" style="width: 100%">
				<thead>
				    <tr>
				      <th scope="col">Local</th>
				      <th scope="col">Saldo</th>
				      <th scope="col">Visualizar Contas</th>
				    </tr>
			  	</thead>
			  	<tbody th:each="filial: ${filiais}">
			  	<tr>			
					<td><span th:text="${filial.local}"></span></td>
					<td><span th:text="${#numbers.formatDecimal(filial.saldo, 0, 'POINT', 2, 'COMMA')}"></span></td>
					<td><a type="button" class="btn btn-primary" th:href="@{filial/visualizar/__${filial.id}__}">Visualizar</a></td>
				</tr>
				</tbody>
			</table>    
	    </div>
	</div>

 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>

</html>
